<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
  <!-- CSS only -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"> -->
  <title>Index</title>
</head>
<body>
  <div class="container">
    <h1>Calculator 1.0</h1>
    <div class="calculator_wrapper">
      <div class="calculator_display">
        <!-- <input type="text" value="0" class="calculator_input"/> -->
        <div class="calculator_input"></div>
        <div class="calculator_output"></div>
      </div>

      <div class="btn_container">
        <div class="scroll_container">
          <div class="scroll">
            <button id="slideT" type="button"><i class="fa fa-arrow-left"></i></button>
            <button id="slideR" type="button"><i class="fa fa-arrow-up"></i></button>
            <button id="slideL" type="button"><i class="fa fa-arrow-down"></i></button>
            <button id="slideD" type="button"><i class="fa fa-arrow-right"></i></button>
          </div>
        </div>
        
        
        <div class="btn_wrapper">
          <button class="btns" value="1" >1</button>
          <button class="btns" value="2">2</button>
          <button class="btns" value="3">3</button>
          <button class="btns" value="+">+</button>
        </div>
    
       <div class="btn_wrapper">
         <button class="btns" value="4">4</button>
          <button class="btns" value="5">5</button>
          <button class="btns" value="6">6</button>
          <button class="btns" value="-">-</button>
        </div>

        <div class="btn_wrapper">
          <button class="btns" value="7">7</button>
          <button class="btns" value="8">8</button>
          <button class="btns" value="9">9</button>
          <button class="btns" value="/">/</button>
        </div>
    
       <div class="btn_wrapper">
         <button class="btns" value="0">0</button>
          <button class="btns" value="(">(</button>
          <button class="btns" value=")">)</button>
          <button class="btns" value="*">x</button>
        </div>

        <div class="btn_wrapper">
          <button class="btns" value="." >.</button>
          <button class="btns" value="C">C</button>
          <button class="btns" value="D">D</button>
          <button class="btns" value="=">=</button>
        </div>
      </div>
    
    </div>

    


    <div class="result">
      <p class="result-text"></p>
    </div>
  </div>
  <script src="index.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
